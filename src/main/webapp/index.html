        <legend>기본정보</legend>

        </label>
        <label for="memId">

          <span>비밀번호 확인</span>
          <input type="password" name="memPwdChk" id="memPwdChk" required />
        </label>
      </fieldset>
      <fieldset>

            <input type="checkbox" name="snsYn" id="snsYn" value="N"/>
          </label>
        </label>
        <label for="memGender">
          <span>성별</span>
          <select name="memGender" required>
            <option>성별</option>
            <option value="MALE">남</option>
            <option value="FEMALE">여</option>
          </select>
        </label>
        <label for="memBirth">
          <span>생년월일</span>
          <input type="text" name="memBirth" id="memBirth" placeholder="ex)19930710"/>
        </label>
        <label for="memNick">
          <span>닉네임</span>
          <input type="text" name="memNick" id="memNick" required/>
        </label>
      </fieldset>
      <input type="submit" class="submit" value="전송" />
    </form>
